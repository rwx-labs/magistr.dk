{% extends "base.html" %}

{% block content %}
{% for quote in quotes %}
    <div class='quoteBox'>
        <div class='quoteDate'>
          <a href='/?id={{ quote.id }}'>{{ quote.date }}</a>:<br />
        </div>
        <span class='quoteText'>
{{ quote.text }}
        </span>
    </div>

{% endfor %}
{% endblock content %}
